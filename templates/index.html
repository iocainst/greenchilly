<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd"> 

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Ooty golf club members area</title> 
        <link rel="stylesheet" href="../sitemedia/css/blueprint/screen.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="../sitemedia/css/blueprint/print.css" type="text/css" media="print">    
        <!--[if IE]><link rel="stylesheet" href="/sitemedia/css/blueprint/ie.css" type="text/css" media="screen, projection"><![endif]-->
    </head>
    <body>
    
<div class="container">
          <div class="span-3 box">
            {% block topleft %}
          </div>
     
          <div class="span-15">
            <img src="../sitemedia/pics/masthead.jpg" width="590" align="center"/>
          </div>
     
          <div class="span-4 box last">
            {% block topright %}
            </div>
 <hr class="space">
      <div class="span-3 box">
        {% block midleft %}
      </div>
 
      <div class="span-15">
        
        {% block centercontent %}
      </div>
 
      <div class="span-4 box last">
        {% block midright %}
      </div>
 <hr class="space">

 
      <div class="span-24">
        <p class="small" align="center">
        Built by <a href="mailto:webmaster@xlquest.net">xlquest</a>, powered by linux, python, postgresql and django. Copyright xlquest
        </p>
      </div>
 
      
 
</div> 
    </body>
</html>
