{% extends "base.html" %}
{% load i18n %}
{% block centercontent %}
{% if calculated %}
<p>{% trans "New handicap for "%} {{memb}} {%trans " is "%} {{hindex}} {{cut}}</p>
{% endif %}
<p>{% trans "Choose a member to recalculate"%}</p>
<p>{{msg}}</p>
<form enctype="multipart/form-data" method="POST" action=".">{% csrf_token %}
{{form}}
<input type="submit" name="save" value="{% trans "Recalculate" %}" />
</form>
{% endblock %}
