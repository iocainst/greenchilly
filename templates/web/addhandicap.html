{% extends "base.html" %}
{% load i18n %}
{% block head %}
<link type="text/css" href="/sitemedia/css/themes/base/ui.all.css" rel="stylesheet" />
  <script type="text/javascript" src="/sitemedia/js/jquery.js"></script>
  <script type="text/javascript" src="/sitemedia/js/ui/ui.core.js"></script>
  <script type="text/javascript" src="/sitemedia/js/ui/ui.datepicker.js"></script>

{% endblock %}
{% block centercontent %}
<script type="text/javascript">
  $(document).ready(function(){
    $("#id_valfrom").datepicker({ dateFormat: 'yy-mm-dd',appendText: "Format yyyy-mm-dd" });
    $("#id_valto").datepicker({ dateFormat: 'yy-mm-dd',appendText: "Format yyyy-mm-dd" });
  });
</script>
    <h2>{% if edit %}
        {% trans "Edit" %}
        {% else %}
        {% trans "Add a new" %}
        {% endif %}
         {{ title }}</h2>

    <form enctype="multipart/form-data" method="POST" action=".">{% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" name="save" value="{% trans "Save" %}" />
        {% if not edit %}
        <input type="submit" name="repeat" value="{% trans "Save and add another" %}" />
        {% endif %}
        <input type="submit" name="cancel" value="{% trans "Cancel" %}" />
    </form>
{% endblock %}
