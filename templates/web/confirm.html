{% extends "base.html" %}
{% load i18n %}
{% block centercontent %}
    <h2>Confirm delete</h2>

    <form enctype="multipart/form-data" method="POST" action=".">{% csrf_token %}
        Do you really want to delete {{obj}}?
        <input type="submit" name="remove" value="{% trans "Delete" %}" />

        <input type="submit" name="cancel" value="{% trans "Cancel" %}" />
    </form>
{% endblock %}
